<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convites</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="convites-container">
  </div>
  <script>
    const container = document.querySelector('.convites-container');
    const convites = JSON.parse(localStorage.getItem('convites'));

    if (convites && convites.length > 0) {
      convites.forEach(convite => {
        const div = document.createElement('div');
        div.classList.add('convite');
        div.innerHTML = `
          <h1>${convite.titulo}</h1>
          <p>${convite.frase}</p>
          <p>Convidado: ${convite.convidado}</p>
          <p>Data: ${convite.data}</p>
          <p>Endereço: ${convite.endereco}</p>
        `;
        container.appendChild(div);
      });
    } else {
      container.innerHTML = '<p>Nenhum convite disponível.</p>';
    }
  </script>
</body>
</html>
